<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/jquery/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <style>
        a{text-decoration:none}
        .row{height:10rem}
        .col{height:10rem}
        .card{height:8rem}
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <a class="card" href="mynav/" target="_blank">
                <div class="card-body">
                    <h5 class="card-title">导航</h5>
                    <span class="icon-style"><img src="/media/image/s1.png" alt=""></span>
                    进入本地导航页面
                </div>
            </a>
        </div>
        <div class="col">
            <a class="card" href="mdict/" target="_blank">
                <div class="card-body">
                    <h5 class="card-title">词典</h5>
                    <span class="icon-style"><img src="/media/image/s2.png" alt=""></span>
                    进入mdict词典查询页面
                </div>
            </a>
        </div>
        <div class="col">
            <a class="card" href="mdict/es/" target="_blank">
                <div class="card-body">
                    <h5 class="card-title">全文搜索</h5>
                    <span class="icon-style"><img src="/media/image/s2.png" alt=""></span>
                    <span class="themes-sub">对mdict进行全文搜索</span>
                </div>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a class="card" href="manga/" target="_self" data-toggle="modal" data-target="#category_product_faq">
                <div class="card-body">
                    <h5 class="card-title">漫画</h5>
                    <span class="icon-style"><img src="/media/image/s3.png" alt=""></span>
                    <span class="themes-sub">进入app下载页面</span>
                </div>
            </a>
        </div>
        <div class="col">
            <a class="card" href="/log" target="_self">
                <div class="card-body">
                    <h5 class="card-title">日志</h5>
                    <span class="icon-style"><img src="/media/image/s5.png" alt=""></span>
                    <span class="themes-sub">查看网站更新日志</span>
                </div>
            </a>
        </div>
        <div class="col">
            <a class="card" href="/admin" target="_self">
                <div class="card-body">
                    <h5 class="card-title">管理</h5>
                    <span class="icon-style"><img src="/media/image/s4.png" alt=""></span>
                    <span class="themes-sub">进入后台管理</span>
                </div>
            </a>
        </div>

    </div>
</div>
</body>
</html>
