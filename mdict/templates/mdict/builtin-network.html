<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>内置词条</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/mdict/css/mdict.css" rel="stylesheet">
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/mdict/vis-network/vis-network.min.js"></script>
    <style type="text/css">
    html,body{
        padding:0px;
        margin:0px;
    }
    #mynetwork {
        position:absolute;
        width:100%;
        height:100%;
    }
    #entry-iframe{
        border-style:none;
        margin:0px;
    }
    #entry-iframe{
        min-height:320px;
    }
    #builtin-container-entry .modal-body{
        min-height:320px;
    }
    </style>
</head>
<body>
    <div id="mynetwork"></div>

    <div class="card" id="mytooltip" style="positon:absolute;z-index:9999;display:none;">
        <div class="card-body text-center">
            <div class="input-group">
                <span class="btn">词条名</span>
                <input autocomplete="off" id="myentry-name" class="form-control" type="text">
                <button id="create-myentry" class="btn mdict-icon">创建</button>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:9999;">
        <div id="live-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div id="live-toast-body" class="toast-body">
            </div>
        </div>
    </div>

    {% include "mdict/builtin-container-entry.html" %}

    {% include "mdict/builtin-bottom-button-group.html" %}
</body>
<script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/static/mdict/iframe-resizer/js/iframeResizer.min.js"></script>
<script src="/static/mdict/js/network.js"></script>
</html>
