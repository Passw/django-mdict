<div aria-hidden="true" class="modal fade" id="modal-container-mdict"
     role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalConfig">
                    词典
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div id="mdict-list-content">
                    <input autocomplete="off" id="mdict-filter-input" class="form-control" type="text">
                    <button class="btn btn-primary" type="button" id="open-close-index" style="display:none;">
                        启停索引
                    </button>
                    <br/>
                    <div id='enable-all-dic' class="form-checkbox" style="display:inline;">
                        <input class="form-check-input" type="checkbox" id="enableAllCheck" onchange="set_all_mdict_enable(this)">
                        <label class="form-check-label mdict-list-mark" for="enableAllCheck" style="margin:0px 0px 10px 5px"><b>启用/停用全部词典(<span id="dic_num"></span>)</b></label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    关闭
                </button>
            </div>
        </div>

    </div>

</div>
