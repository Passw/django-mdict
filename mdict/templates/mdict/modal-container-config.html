<div aria-hidden="true" class="modal fade" id="modal-container-config"
     role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalConfig">
                    设置
                </h5>
                <button class="btn-close" data-bs-dismiss="modal" type="button" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div id="config-content">
                    {% include "mdict/mdict-group.html" %}

                    <div id="function-checkbox"></div>
                    <hr>
                    <span class="btn mdict-icon" id="t-to-s" title="文字转简体">简</span>
                    <span class="btn mdict-icon" id="s-to-t" title="文字转简体">繁</span>
                    <i class="bi bi-moon btn mdict-icon" id="night-mode" title="夜间模式"></i>
                    <i class="bi bi-brightness-high-fill btn mdict-icon" id="day-mode" title="日间模式"></i>
                    <hr>
                    <div id="online-mdict-checkbox"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" id="save_as_default">
                    保存为默认值
                </button>
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">
                    关闭
                </button>
            </div>
        </div>

    </div>

</div>
